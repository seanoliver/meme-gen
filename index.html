<html lang="en">

        <p>
          The Meme Manufactory

            <p><input tyle="url" id="image-url" placeholder="Image URL" autofocus></p>

          <div class="form-field">
            <p><input id="bottom-text" placeholder="Bottom Text"></p>
          </div> <!-- .form-field -->

          <div class="form-field">
            <button type="submit">Meme Me</button> <span>← Need some inspiration? Skip the form and click here.</span>

        </div> <!-- .form-fields -->
      </div> <!-- .form-container -->

    <div class="meme-roll" id="meme-roll">

    </div><!-- .meme-roll -->
